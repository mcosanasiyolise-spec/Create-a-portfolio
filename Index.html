<!DOCTYPE html>
<html lang="en">
    <head>
        <titel>Boostrap Example</titel>
        <meta charset="utf-8">
        <meta name="veiwport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <skript src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></skript>
        <skript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></skript>
    </head>
    <body>
        <div clss="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
             <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" ></li>
                <li data-target="#myCarousel" data-slide-to="2" ></li>
             </ol>

             <!-- Wrapper for slides -->
              <di
              v class="carousel-inner">
                <div class="item active">
                    <img scr="pic.jpg" alt="image 1">
                </div>
                
                <div class="item active">
                    <img scr="pic1.jpg" alt="image 2">
              </div>
            <div class="item active">
            <img scr="pic2.jpg" alt="penguin">
        </div> 
        </div>
        <!-- Left and right controls -->
         <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevoron-left"></span>
            <span class="sr-only">Previous</span>
         </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevoron-right"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
    </body>
</html>
